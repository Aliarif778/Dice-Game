  <script>
    var numbers = Math.floor(Math.random() * 7);

    if (numbers == 0) {
      document
        .querySelector("img.img1")
        .setAttribute("src", "images/dice1.png");
    } else if (numbers == 1) {
      document
        .querySelector("img.img1")
        .setAttribute("src", "images/dice2.png");
    } else if (numbers == 2) {
      document
        .querySelector("img.img1")
        .setAttribute("src", "images/dice3.png");
    } else if (numbers == 3) {
      document
        .querySelector("img.img1")
        .setAttribute("src", "images/dice4.png");
    } else if (numbers == 4) {
      document
        .querySelector("img.img1")
        .setAttribute("src", "images/dice5.png");
    } else {
      document
        .querySelector("img.img1")
        .setAttribute("src", "images/dice6.png");
    }

    var number = Math.floor(Math.random() * 6);
    if (number == 0) {
      document
        .querySelector("img.img2")
        .setAttribute("src", "images/dice1.png");
    } else if (number == 1) {
      document
        .querySelector("img.img2")
        .setAttribute("src", "images/dice2.png");
    } else if (number == 2) {
      document
        .querySelector("img.img2")
        .setAttribute("src", "images/dice3.png");
    } else if (number == 3) {
      document
        .querySelector("img.img2")
        .setAttribute("src", "images/dice4.png");
    } else if (number == 4) {
      document
        .querySelector("img.img2")
        .setAttribute("src", "images/dice5.png");
    } else {
      document
        .querySelector("img.img2")
        .setAttribute("src", "images/dice6.png");
    }
    if (number > numbers) {
      document.querySelector("h1.abc").classList.add("hidden");
      document.querySelector("h1.ghi").classList.add("hidden");
    } else if (number < numbers) {
      document.querySelector("h1.def").classList.add("hidden");
      document.querySelector("h1.ghi").classList.add("hidden");
    } else if (number == numbers) {
      document.querySelector("h1.abc").classList.add("hidden");
      document.querySelector("h1.def").classList.add("hidden");
    }
  </script>
